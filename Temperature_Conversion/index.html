<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Conversion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Temperature Conversion</h2>

  <div class="container">

    <div class="input">
      <label class="sub-title">Enter a Temperature: </label> 
      <input type="text" id="text-box"> 
    </div>

    <label class="sub-title">Conver To:</label> <br>

    <div class="radio-container">
    <div class="celcius">
      <input type="radio" id="cbtn" name="unit">
      <label>Celsius</label> 
    </div>
    <div class="fahrenheit">
      <input type="radio" id="fbtn" name="unit">
      <label>Fahrenheit</label>
    </div>
    </div>
    

      <button type="button" id="submit" class="btn">Submit</button>
    <h3></h3>
  </div>
 

  <script src="script.js"></script>
</body>
</html>
